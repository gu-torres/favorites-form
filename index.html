<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <h1>My Friends’ Favorite Stuff</h1>
    <p class="sub">Drop your favorites. I’m collecting ✨vibes✨.</p>

    <form id="favoritesForm">
      <label>
        Name (or nickname)
        <input name="name" required placeholder="e.g., Loops #1 fan" />
      </label>

      <label>
        Favorite color
        <input name="color" required placeholder="e.g., emerald green" />
      </label>

      <label>
        Favorite snack
        <input name="snack" required placeholder="e.g., Hot Cheetos" />
      </label>

      <label>
        Favorite drink
        <input name="drink" placeholder="e.g., iced matcha" />
      </label>

      <label>
        Favorite food
        <input name="food" placeholder="e.g., tacos" />
      </label>

      <label>
        Favorite store
        <input name="store" placeholder="e.g., target" />
      </label>

      <label>
        Favorite brand
        <input name="brand" placeholder="e.g., Dior" />
      </label>

      <label>
        Favorite scent
        <input name="scent/smell" placeholder="e.g., coconut" />
      </label>

      <label>
        Favorite movie
        <input name="movie" placeholder="e.g., The Lorax" />
      </label>

      <label>
        Favorite show
        <input name="show" placeholder="e.g., The Office" />
      </label>

      <label>
        Favorite hobby
        <input name="hobby" placeholder="e.g., basketball" />
      </label>

      <label>
        Favorite restaurant
        <input name="restaurant" placeholder="e.g., KBBQ" />
      </label>

      <label>
        Favorite music
        <input name="music" placeholder="e.g., Harry Styles " />
      </label>

      <label>
        Favorite shoes
        <input name="shoes" placeholder="e.g., Docs (add sizes)" />
      </label>

      <label>
        Favorite clothes
        <input name="clothes" placeholder="e.g., nike (also add size)" />
      </label>

      <label>
        Allergies
        <input name="allergies" placeholder="e.g., penuts" />
      </label>

      <label>
        Anything else you love
        <textarea name="notes" rows="3" placeholder="Optional"></textarea>
      </label>

      <label>
        Favorite gifts
        <input name="gifts" placeholder="e.g., jewlery (add sizes if necessary)" />
      </label>

      <button id="submitBtn" type="submit">Submit</button>
      <p id="status" class="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
